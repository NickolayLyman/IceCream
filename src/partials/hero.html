<section class="hero" id="home">
  <div class="hero-section container">
    <div class="hero-section-left">
      <h1 class="hero-section-left-title">ice cream made with <span>passion</span></h1>
      <div class="hero-section-left-buttons">
        <a class="link hero-section-left-btn" href="#our-product">Products</a>
        <a class="link hero-section-left-btn" href="#how-its-made">How it's made?</a>
      </div>
      <div class="hero-section-left-item" hidden>
        <picture class="hero-section-left-item-img">
          <source srcset="./images/desktop/hero-section/hero-jug-of-milk.png 1x, ./images/desktop/hero-section/hero-jug-of-milk@2x.png 2x" media="(min-width: 1200px)" />
          <img src="./images/tablet/hero-section/hero-jug-of-milk.png" alt="кувшин с молоком"/>

        <div class="hero-section-left-item-text">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>

              <source srcset="./images/desktop/hero-section/arrow-right.png 1x, ./images/desktop/hero-section/arrow-right@2x.png 2x" media="(min-width: 1200px)" />
              <img src="./images/tablet/hero-section/arrow-right.png" alt="кнопка со стрелкой вправо" />
            </picture>
          </a>
        </div>
      </div>
    </div>

    <div class="hero-section-img-bg">
      <picture>
        <source srcset="./images/mobile/hero-section/hero-ellipse.webp 1x, ./images/mobile/hero-section/hero-ellipse@2x.webp 2x" media="(max-width: 767px)" type="image/webp" />

        <source srcset="./images/desktop/hero-section/hero-ellipse.png 1x, ./images/desktop/hero-section/hero-ellipse@2x.png 2x" media="(min-width: 1200px)" />

        <img src="./images/mobile/hero-section/hero-ellipse.png" alt="розовый круг" />
      </picture>
    </div>
    <div class="hero-section-img-front">
      <picture>
        <source srcset="./images/mobile/hero-section/hero-ice-cream.webp 1x, ./images/mobile/hero-section/hero-ice-cream@2x.webp 2x" media="(max-width: 767px)" type="image/webp" />

        <source srcset="./images/desktop/hero-section/hero-ice-cream.png 1x, ./images/desktop/hero-section/hero-ice-cream@2x.png 2x" media="(min-width: 1200px)" />
        <img src="./images/mobile/hero-section/hero-ice-cream.png" alt="мороженое" />

    <div class="hero-section-right" hidden>

        <li class="hero-section-right-list-item">
          <ul class="list market-spot">
            <li class="little-ellipse">

                <source srcset="./images/desktop/hero-section/hero-little-ellipse.png 1x, ./images/desktop/hero-section/hero-little-ellipse@2x.png 2x" media="(min-width: 1200px)" />

        </li>
        <li class="hero-section-right-list-item">
          <ul class="list market-spot">

        <source srcset="./images/desktop/hero-section/hero-girl.png 1x, ./images/desktop/hero-section/hero-girl@2x.png 2x" media="(min-width: 1200px)" />
        <img src="./images/tablet/hero-section/hero-girl.png" alt="девушка с мороженым" />
